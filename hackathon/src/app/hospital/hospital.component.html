<app-sidebar></app-sidebar>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Pharmaceutical Distribution Analysis</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Map</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Download Report</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

  <div id="chartdiv" style="width: 100%; height: 500px"></div>
  <br><br><br>
  <h2>Pharmaceutical Distribution Analysis</h2>
  <br>
  <div class="table-responsive">
    <h4>Maize Data Table</h4>
    <ag-grid-angular style="height: 500px;" class="ag-theme-balham" [rowData]="rowData1 | async"
      [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>
</main>
